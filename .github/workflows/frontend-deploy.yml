name: Frontend CI/CD

on:
  push:
    branches: [ main, master ]
    paths:
      - 'hospital-frontend-main/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'hospital-frontend-main/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: hospital-frontend-main/package-lock.json
    
    - name: Install dependencies
      run: |
        cd hospital-frontend-main
        npm ci
    
    - name: Run linting
      run: |
        cd hospital-frontend-main
        npm run lint
    
    - name: Build application
      run: |
        cd hospital-frontend-main
        npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: hospital-frontend-main/dist/

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: hospital-frontend-main/package-lock.json
    
    - name: Install dependencies
      run: |
        cd hospital-frontend-main
        npm ci
    
    - name: Build for production
      run: |
        cd hospital-frontend-main
        npm run build
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./hospital-frontend-main/dist
        cname: your-domain.com  # Replace with your domain if you have one
    
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './hospital-frontend-main/dist'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
        enable-pull-request-comment: false
        enable-commit-comment: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
